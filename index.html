<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporteador Digital C4 | Braskem Idesa Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .hero-gradient { background: linear-gradient(135deg, #0f172a 0%, #1e40af 100%); }
        
        /* Contenedor de imagen con puntero de lupa */
        .screenshot-container { cursor: zoom-in; overflow: hidden; border-radius: 0.75rem; border: 1px solid #e2e8f0; transition: all 0.3s ease; background: white; }
        .screenshot-container:hover { transform: translateY(-5px); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); border-color: #3b82f6; }
        
        /* Estilos del Modal (Capa de visualización) */
        #modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.9); backdrop-filter: blur(5px); justify-content: center; align-items: center; padding: 20px; }
        #modalImg { max-width: 90%; max-height: 90vh; border-radius: 4px; box-shadow: 0 0 30px rgba(0,0,0,0.5); cursor: default; }
        
        /* Tamaño exacto del logo Pixmedia */
        .logo-pixmedia { width: 208px; height: 33px; object-fit: contain; }
    </style>
</head>
<body class="bg-slate-50 font-sans text-slate-800">

    <section class="hero-gradient text-white py-16 px-4">
        <div class="max-w-5xl mx-auto text-center">
            <div class="flex justify-center mb-10">
                <img src="https://pixmedia.b-cdn.net/pixmedialogoblanco.png" alt="Pixmedia" class="logo-pixmedia">
            </div>
            <h1 class="text-4xl md:text-5xl font-extrabold mb-6 tracking-tight tracking-tight">Reporteador Inteligente <span class="text-blue-300">C4</span></h1>
            <p class="text-lg text-slate-200 max-w-2xl mx-auto mb-10 font-light">
                Infraestructura digital para la gestión de novedades y análisis de datos críticos en tiempo real.
            </p>
        </div>
    </section>

    <section class="py-16 px-4">
        <div class="max-w-6xl mx-auto">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-10">
                
                <div class="screenshot-container" onclick="openModal('http://imgfz.com/i/OxbfPJ3.png')">
                    <img src="http://imgfz.com/i/OxbfPJ3.png" alt="Vista Formulario" class="w-full h-auto">
                    <div class="p-4 bg-white text-center font-bold text-slate-600 border-t">
                        <i class="fas fa-edit mr-2 text-blue-500"></i> Formulario de Reporte
                    </div>
                </div>

                <div class="screenshot-container" onclick="openModal('http://imgfz.com/i/RzEUfec.png')">
                    <img src="http://imgfz.com/i/RzEUfec.png" alt="Dashboard" class="w-full h-auto">
                    <div class="p-4 bg-white text-center font-bold text-slate-600 border-t">
                        <i class="fas fa-chart-bar mr-2 text-green-500"></i> Dashboard Analítico
                    </div>
                </div>

                <div class="screenshot-container" onclick="openModal('http://imgfz.com/i/LtpKVbF.png')">
                    <img src="http://imgfz.com/i/LtpKVbF.png" alt="Reporte PDF" class="w-full h-auto">
                    <div class="p-4 bg-white text-center font-bold text-slate-600 border-t">
                        <i class="fas fa-file-pdf mr-2 text-red-500"></i> Reporte PDF Final
                    </div>
                </div>

            </div>
        </div>
    </section>

    <div id="modal" onclick="closeModal()">
        <img id="modalImg" src="" alt="Vista Previa" onclick="event.stopPropagation()">
    </div>

    <footer class="bg-slate-900 py-12 text-center">
        <img src="https://pixmedia.b-cdn.net/pixmedialogoblanco.png" alt="Pixmedia" class="logo-pixmedia mx-auto mb-4 opacity-70">
        <p class="text-slate-500 text-xs uppercase tracking-widest font-bold">Dirección de Tecnologías | William Velázquez</p>
    </footer>

    <script>
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modalImg');

        function openModal(src) {
            modal.style.display = 'flex';
            modalImg.src = src;
            document.body.style.overflow = 'hidden'; // Evita el scroll al estar abierto
        }

        function closeModal() {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto'; // Devuelve el scroll
        }
    </script>

</body>
</html>
